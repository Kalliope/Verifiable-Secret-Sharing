Info.description1=In diesem Tutorial wird die Kryptanalyse vom Permutationschiffren mit Hilfe eines Ameisenalgorithmuses veranschaulicht. Daf\u00FCr wird zun\u00E4chst die Verschl\u00FCsselung des Klartextes mit einer Permutationschiffre dargestellt.\nAuf Grund der Darstellung als Graph in der Analyse gilt hier die Beschr\u00E4nkung auf Schl\u00FCssell\u00E4ngen von 3-5. Zus\u00E4tzlich wird der Text mit zuf\u00E4lligen Zeichen aufgef\u00FCllt bis alle Zeilen komplettiert sind.\nHierbei wird der Text in eine Matrix geschrieben. Die Schl\u00FCssell\u00E4nge gibt die Anzahl der Spalten der Matrix an. Unvollst\u00E4ndige Spalten werden mit zuf\u00E4lligen Zeichen aufgef\u00FCllt.\nDen Geheimtext erh\u00E4lt man, indem man entsprechend der Permutation die Spalten nacheinander ausliest. Mit Hilfe der Elemente auf der linken Seite lassen sich die Elemente der Verschl\u00FCsselung variieren.
Info.description2=Nun geht es weiter mit der Kryptanalyse. Mit Hilfe der Schl\u00FCssell\u00E4nge werden hier zun\u00E4chst die Spalten der Verschl\u00FCsselungsmatrix rekonstruiert und hieraus ein Graph erstellt, wobei jeder Knoten einer Spalte entspricht.\nDie Schl\u00FCssell\u00E4nge l\u00E4sst sich mit statistischen Tests ermitteln, wohingegen die Rekombination der so erhaltenen Spalten den komplizierten Teil der Kryptanalyse darstellt. Hier setzt der Ameisenalgorithmus an. Als erstes wird eine Ameise zuf\u00E4llig auf einen der Knoten des Graphen gesetzt.
Info.description3=Jeder Weg durch den Graphen, der alle Knoten genau einmal enth\u00E4lt, stellt einen m\u00F6glichen Schl\u00FCssel f\u00FCr die Entschl\u00FCsselung dar, indem in der Reihenfolge wie die Knoten passiert wurden die Spalten wieder zu einer Matrix zusammengef\u00FCgt werden und der Text zeilenweise ausgelesen wird.\nDie Wahrscheinlichkeit, mit der die Ameise zu einem der noch verbliebenen Knoten geht, h\u00E4ngt von zwei Ma\u00DFen ab. Zum einen werden die durch eine Konkatenation der Spalten erhaltenen Bigramme mit im deutschen \u00FCblichen Bigrammen verglichen.\nWenn sich die Ameise beispielsweise bei einer mit einem Q beginnenden Spalte befindet, bekommt eine Spalte, die mit einem U beginnt, eine h\u00F6here Bewertung als eine, die mit einem X beginnt, da die Kombination QU im Deutschen deutlich h\u00E4ufiger vorkommt als QX.\nDar\u00FCber hinaus sind allen Kanten im Graphen Werte zugeordnet, die ver\u00E4ndert werden nachdem eine Ameise alle Knoten passiert hat. Aufgrund der Analogie zu echten Ameisen spricht man in diesem Zusammenh\u00E4ngen von Pheromonwerten.\nMit den Schiebereglern Alpha (Pheromon) und Beta (Bigramme) k\u00F6nnen die Einfl\u00FCsse der beiden Ma\u00DFe auf die Wegwahl der Ameise ver\u00E4ndert werden.
Info.description4=Sobald die Ameise ihren Weg durch den Graphen vollendet hat, wird die erhaltene L\u00F6sung bewertet. Hierf\u00FCr wird der erhaltene Text mit einer Wortliste bestehend aus h\u00E4ufigen deutschen W\u00F6rtern mit mindestens drei Buchstaben verglichen. Von den gefundenen W\u00F6rtern werden die Wortl\u00E4ngen quadriert, aufaddiert und durch die L\u00E4nge des Textes geteilt.\nDer so erhaltene Wert wird zu den Werten der Pheromonmatrix, die den Kanten des Weges, den die Ameise genommen hat, entsprechen, addiert. Dar\u00FCber hinaus erfolgt eine Reduktion aller Werte. Dieses entspricht im nat\u00FCrlichen Vorbild der Verdunstung des Pheromons. Auch hierf\u00FCr ist ein Schieberegler vorhanden um die Auswirkungen dieses Parameters zu verdeutlichen.
Info.description5=Um zu sehen, wie sich die Pheromonmatrix weiter ver\u00E4ndert, k\u00F6nnen nun weitere Ameisen auf ihre Reise geschickt werden.
