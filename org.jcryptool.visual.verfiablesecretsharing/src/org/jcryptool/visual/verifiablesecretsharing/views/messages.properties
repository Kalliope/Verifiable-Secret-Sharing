VerifiableSecretSharingComposite_tab_title=Verifiable Secret Sharing

VerifiableSecretSharingComposite_description=Basically the Viterbi algorithm is like a frequency analysis. Depending on the probabilities of the single characters it puts the plaintext together.\r\n\r\nThe function can be summarized as follows (this is just a short explanation for the algorithm)\:\r\n1.\tA character will be disassembled in all possible combinations.\r\n\tIf you use xor, you are inverting this process with another xor.\r\n\tThe modular addition is inverted with a modular subtraction.\r\n2.\tThe probability of this combinations is calculated. For this calculations you need a complex language model to consider longer character sequences.\r\n\tTo get a proper solution you also have to take the preceding characters into account.\r\n3. The probabilities will be stored. The store has to be sorted. Only the most likely ones should be stored.
