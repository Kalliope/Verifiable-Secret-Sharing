SudokuComposite_Hex_Desc=The Hexadecimal sudoku works the same as the "regular" sudoku, but is 16x16 instead of 9x9. It uses the numbers 0-9 and the letters A-F as distinct symbols.\nTo solve the puzzle, you need to enter every symbol exactly once in every row, column and box. If you're stuck, try one of the strategies to enter some numbers.
