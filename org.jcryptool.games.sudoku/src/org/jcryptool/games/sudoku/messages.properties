SudokuComposite_Killer_Desc=A Killer sudoku has extra restrictions; certain regions give a specific result when the numbers are added, subtracted, multiplied or divided with one another.\nSome Killer puzzles use the box rule, i.e. unique numbers in each 3x3 box, some don't. Besides this, each row and each column must contain each number 1-9 exactly once.
