VerifiableSecretSharingComposite_tab_title=Verifiable Secret Sharing

VerifiableSecretSharingComposite_description=Verifiable Secret Sharing ist ein Secret Sharing Algorithmus. Das Geheimnis wird so verteilt,\r\ndass jede Person seinen eigenen eindeutigen Teil bekommt. Zusätzlich hat jede Person die\r\nMöglichkeit zu überprüfen, ob die Teile der anderen Personen korrekt sind. Für die Rekonstruktion\r\nwird nur eine zu Beginn festgelegte Zahl der verschiedenen Teile benötigt.\r\nDas Geheimnis wird mit Hilfe der Lagrange-Interpolation berechnet.
