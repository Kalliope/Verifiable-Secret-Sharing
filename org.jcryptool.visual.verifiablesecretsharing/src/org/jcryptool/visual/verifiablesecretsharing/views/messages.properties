VerifiableSecretSharingComposite_description=Verifiable Secret Sharing is a secret sharing algorithm. The secret is shared in a way,\r\nthat every involved person gets a unique part of the secret. Additionally, every person has the possibility to check if the parts of the other persons are correct.\r\nTo reconstruct the secret, just a certain number, determined in the beginning, of parts of the secret is necessary.\r\nThe secret is reconstructed with the Lagrange-Interpolation.\r\nIf the focus is set on a container, the explanations provided in the box will be displayed.
