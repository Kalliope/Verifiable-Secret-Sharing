VerifiableSecretSharingComposite_tab_title=Verifiable Secret Sharing

VerifiableSecretSharingComposite_description=Verifiable Secret Sharing is a secret sharing algorithm. The secret is shared in a way, that every involved person gets a unique part of the secret. Additionally, every person has the possibility to check if the parts of the other persons are correct. To reconstruct the secret, just a certain number, determined in the beginning, of parts of the secret is necessary. The secret is reconstructed with the Lagrange-Interpolation.
