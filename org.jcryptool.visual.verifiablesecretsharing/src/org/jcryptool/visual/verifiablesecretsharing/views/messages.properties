VerifiableSecretSharingComposite_description_parameters_left=In this step the parameters are chosen.\n\r  \u2022 Number of players n [n \u2208 \u2115; n>1] (mandatory item)\n\r  \u2022 Number of players for the reconstruction t [t \u2208 \u2115; 1<t\u2264n] (mandatory item)\n\r  \u2022 Secret s [s \u2208 \u2115] (mandatory item)\n\r    \u2012 Will be set to 2 if nothing is entered.\n\r    \u2012 Is limited by 2.000.000 caused by long processing duration with higher values.
VerifiableSecretSharingComposite_description_parameters_right=  \u2022 Module p [p \u2208 \u2119; p > s] (mandatory item)\n\r    \u2012 Will be generated automatically.\n\r    \u2012 It is a prime which is 1 bit longer than s.\n\r  \u2022 g [g \u2208 \u2124_p*; ord(g)  =  q] (mandatory item)\n\r    \u2012 Will be generated automatically.\n\r  \u2022 q [q \u2208 \u2119] (mandatory item)\n\r    \u2012 It is the biggest prime factor of p-1 (p-1 = 2q)

VerifiableSecretSharingComposite_description_coefficients_left=In this step the coefficients for the polynomial P(x) will be set.\n\rThey can be set by the user or randomly generated by the plug-in.\n\ra\u2080 is the secret s. \n\rThe other coefficients a\u1D62 to a_t\u208B\u2081 are set 1 per default. \n\rThe polynomial P(x) is constructed like this: P(x) = a\u2080 + a\u2081x + a\u2082x\u00B2 + ... + a_t\u208B\u2081x^t-1
VerifiableSecretSharingComposite_description_coefficients_right=If all coefficients are set, the polynomial will be displayed\n\rand it is possible to calculate the commitments and shares.\n\rThe calculation of the shares are independent from the calculation of the commitments. \n\rBut keep in mind that the commitments are essential for checking the shares.

