VerifiableSecretSharingComposite_description_parameters_left=In this step the parameters are chosen.\n\r  \u2022 Number of players n [n \u2208 \u2115; n > 1] (mandatory item)\n\r  \u2022 Number of players for the reconstruction t [t \u2208 \u2115; 1 < t \u2264 n] (mandatory item)\n\r  \u2022 Secret s [s \u2208 \u2115] (mandatory item)\n\r    \u2012 Will be randomly generated if nothing is entered.\n\r    \u2012 Is limited by 2,000,000 caused by long processing duration with higher values.
VerifiableSecretSharingComposite_description_parameters_right=  \u2022 Safe Prime p [p \u2208 \u2119; p > 2s] (mandatory item)\n\r    \u2012 Will be generated automatically.\n\r    \u2012 A Safe Prime is a prime number of the form 2q + 1, where q is also a prime. \n\r  \u2022 Generator g [g \u2208 \u2124_p; order(g)  =  q] (mandatory item)\n\r    \u2012 Will be generated automatically.\n\r  \u2022 q [q \u2208 \u2119] (mandatory item)\n\r    \u2012 It is the biggest prime factor of p-1, while q = (p-1)/2.

VerifiableSecretSharingComposite_description_coefficients_left=In this step the coefficients a\u1D62 [a\u1D62 \u2208 \u2115; 1 \u2264 a\u1D62 < q] for the polynomial P(x) will be set.\n\rOnly coefficients greater than 0 are allowed because of security-reasons in the algorithm.\n\rThey can be set or randomly generated.\n\ra\u2080 is the secret s. \n\rThe other coefficients a\u2081 to a_(t-1) are set 1 per default.
VerifiableSecretSharingComposite_description_coefficients_right=The polynomial P(x) is constructed like this: P(x) = a\u2080 + a\u2081x + a\u2082x\u00B2 + ... + a_(t-1)x^(t-1)\n\rIf all coefficients are set, the polynomial will be displayed\n\rand it is possible to calculate the commitments and shares.\n\rThe calculation of the shares are independent from the calculation of the commitments. \n\rBut keep in mind that the commitments are essential for checking the shares.

VerifiableSecretSharingComposite_description_commitments_left=In this step the commitments Y\u2091 for each coefficient a\u2091 are calculated as followed: \n\r Y\u2091 = g ^ a\u2091 mod p \n\rThey are used for the check of the shares.
